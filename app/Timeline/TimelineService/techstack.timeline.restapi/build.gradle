plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-webflux:2.0.1.RELEASE'
    compile 'org.webjars:swagger-ui:3.14.2'
    compile 'io.swagger:swagger-annotations:1.5.14'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.5'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.5'
    compile 'org.openapitools:jackson-databind-nullable:0.1.0'
    compile 'javax.validation:validation-api:2.0.1.Final'
}

group = 'com.techstack.timeline.restapi'
version = '1.0.0'
description = 'restapi'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
